services:
  llm_api:
    build: .
    container_name: fast_api_container
    ports:
      - "8000:8000"
    # Mount the current directory (build context) into /app in the container
    volumes:
      # Mount into /src/app to match Dockerfile layout where package lives at /src/app
      - ./:/src/app
    # Cargar el archivo .env como variables de entorno
    env_file:
      - .env
    environment:
      - ENV=production