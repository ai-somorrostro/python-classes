version: '3.8'

services:
  openrouter-api:
    build:
      context: ../..
      dockerfile: openrouter/grupo2/Dockerfile
    container_name: openrouter-fastapi
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ENABLE_CACHE=${ENABLE_CACHE:-false}
    env_file:
      - .env
    volumes:
      - ./src/openrouter_app:/app/openrouter_app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
