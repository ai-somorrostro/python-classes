version: '3.8'

services:
  openrouter-api:
    build: .
    container_name: openrouter-api
    ports:
      - "8000:8000"
    volumes:
      - .env:/app/.env
      - ./images:/app/images
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

networks:
  default:
    name: openrouter-network