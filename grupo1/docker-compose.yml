version: "3.9"

services:
  fastapi:
    build: .
    container_name: fastapi_openrouter
    ports:
      - "8000:8000"        # Mapea puerto del contenedor al host
    env_file:
      - .env               # Carga variables de entorno desde .env
    volumes:
      - ./src:/app/src     # Monta tu c√≥digo para poder editar sin reconstruir (opcional)
    restart: unless-stopped
